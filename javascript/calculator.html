<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="rekenmachine">
<form name="rekenmachine">
    <input type="text" name="antwoord" />
    <br />
    <input type="button" value="1" onclick="rekenmachine.antwoord.value+='1'"/>
    <input type="button" value="2" onclick="rekenmachine.antwoord.value+='2'"/>
    <input type="button" value="3" onclick="rekenmachine.antwoord.value+='3'"/>
    <input type="button" value="+" onclick="rekenmachine.antwoord.value+='+'"/>
    <br />

    <input type="button" value="4" onclick="rekenmachine.antwoord.value+='4'"/>
    <input type="button" value="5" onclick="rekenmachine.antwoord.value+='5'"/>
    <input type="button" value="6" onclick="rekenmachine.antwoord.value+='6'"/>
    <input type="button" value="- " onclick="rekenmachine.antwoord.value+='-'"/>
    <br />

    <input type="button" value="7" onclick="rekenmachine.antwoord.value+='7'"/>
    <input type="button" value="8" onclick="rekenmachine.antwoord.value+='8'"/>
    <input type="button" value="9" onclick="rekenmachine.antwoord.value+='9'"/>
    <input type="button" value="* " onclick="rekenmachine.antwoord.value+='*'"/>
    <br />

    <input type="button" value="c" onclick="rekenmachine.antwoord.value=''"/>
    <input type="button" value="0" onclick="rekenmachine.antwoord.value+='0'"/>
    <input type="button" value="=" onclick="rekenmachine.antwoord.value = eval(rekenmachine.antwoord.value)"/>
    <input type="button" value="/ " onclick="rekenmachine.antwoord.value+='/'"/>
<br/>
    </form>

</div>

</body>
</html>
